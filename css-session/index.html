<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CSS Exercises</title>

    <style>
      .connected {
        color: tomato;
      }
    </style>
  <body>
    <nav>
      <ul>
        <li href="#">
          <a href=""><img src="" alt="Logo" /></a>
        </li>
        <li><a href="#">Item</a></li>
        <li><a href="#">Item</a></li>
        <li><a href="#">Item</a></li>
        <li><a href="#">Item</a></li>
        <li><a href="#">Item</a></li>
      </ul>

      <div class="burger">
        <span></span>
        <span></span>
        <span></span>
      </div>
    </nav>

    <p>Lorem <span aria-describedby="definition-ipsum">ipsum</span> dolor <span aria-describedby="definition-sit">sit</span> amet</p>

    <word-definition id="definition-ipsum">
      <h1 slot="header">Title ipsum</h1>
      <p>Definition</p>
    </word-definition>

    <word-definition id="definition-sit">
      <h1 slot="header">Title sit</h1>
      <p>Definition</p>
    </word-definition>


    <script>

      class WordDefinition extends HTMLElement {

        static get observedAttributes() {
          return ["hidden"]
        }

        constructor() {
          super()
          console.log("Constructed")
          this.hidden = true
          this._show = this._show.bind(this)
          this._hide = this._hide.bind(this)
        }

        connectedCallback() {
          console.log("Connected callback")

          const element = document.querySelector(`[aria-describedby=${this.id}]`)
            element.addEventListener('mouseenter', () => {
              this._show()
            })
            element.addEventListener('mouseleave', () => {
              this._hide()
            })

          const shadow = this.attachShadow({mode: "open"})
          shadow.innerHTML = `
          <style>
            :host {
              background-color: lightblue;
              display: hidden;
            }

            span {
              color: tomato;
            }  

            [name="header"] {
              border-bottom: 1px solid grey;
              margin-bottom: 16px;
              padding-bottom: 16px;
              display: block;
            }
          </style>

          <slot name="header">  </slot>
          <slot>  </slot>
          <p> </p>`
        }

        disconnectedCallback() {
          console.log("Disconnected callback")
        }

        attributeChangedCallback(attributeName, oldValue, newValue) {
          console.log(`Attribute changed: ${attributeName} from old: ${oldValue} to new: ${newValue}`)
        }

        _show() {
          this.hidden = false
        }

        _hide() {
          this.hidden = true
        }
      }

      customElements.define("word-definition", WordDefinition)

    </script>
  </body>
</html>
