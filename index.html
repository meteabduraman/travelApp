<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, viewport-fit=cover"
    />
    <meta name="Description" content="Discover the world with us!" />
    <base href="/" />
    <title>Travela | Discover The World With Us</title>
    <link rel="stylesheet" href="./assets/style.css" />
  </head>

  <body>
    <main></main>
    <footer-component></footer-component>

    <script type="module" src="./src/landing/Landing.js"></script>
    <script type="module" src="./src/footer/Footer.js"></script>
    <script
      type="module"
      src="./src/add-destination/AddDestination.js"
    ></script>
    <script type="module" src="./src/places/PlacesPage.js"></script>
    <script type="module">
      import { Router } from '@vaadin/router';

      const main = document.querySelector('main');
      const router = new Router(main);
      router.setRoutes([
        { path: '/places', component: 'places-page' },
        { path: '/add-destination', component: 'add-destination' },
        { path: '/', component: 'landing-page' },
      ]);
    </script>
  </body>
</html>
